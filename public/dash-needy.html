<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Needy-Dashboard</title>
  <link rel="icon" href="pics/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/dash-donor.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="js/jquery-1.8.2.min.js"></script>
  <script>
    $(document).ready(function () {

      if (localStorage.getItem("activeUser") == null)
        window.location.replace("/index.html");



      $("#update").click(function () {
        var url = "/settings?txtUEmail=" + $("#txtUEmail").val() + "&&txtUPass=" + $("#txtUPass").val() + "&&txtNewPass=" + $("#txtNewPass").val();
        $.get(url, function (resp) {
          alert(resp);
        })
      })

      $("#logout").click(function () {
        //alert();
        localStorage.removeItem("activeUser");
        window.location.replace("/index.html");
      })

    })


  </script>

  <style>
    .body-bg {
      background-image: url("pics/img5.png");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;

    }
  </style>

</head>

<body class="body-bg active">
  <nav class="navbar bg-primary">
    <div class="container-fluid d-flex justify-content-center">
      <span class="navbar-brand mb-0 h1" style="color: white; font-size: 30px; text-align: center;">Hii!!</span>
      <div>
        <span class="navbar-brand mb-0 h1" style="color: white; font-size: 25px;">
          Someone will definitely help you :)
        </span>
      </div>
    </div>
  </nav>

  <div style="margin: auto; margin-top: 120px;">
    <div class="container d-flex justify-content-around mt-5">
      <div class="card" style="width: 18rem;opacity: 0.9;">
        <img src="pics/profile.png" height="47%" class="card-img-top rounded profilepicsize" alt="...">
        <center>
          <div class="card-body">
            <h5 class="card-title">Profile</h5>
            <p class="card-text"></p>
            <a href="profile-needy.html" class="btn btn-primary">Profile</a>
          </div>
        </center>
      </div>

      <div class="card" style="width: 18rem;opacity: 0.9;">
        <img src="pics/availmed.jpg" class="card-img-top" height="47%" alt="...">
        <center>
          <div class="card-body">
            <h5 class="card-title">Get Medicine</h5>
            <p class="card-text"></p>
            <a href="needy-med-search.html" class="btn btn-primary">Get Medicine</a>
          </div>
        </center>
      </div>

      <div class="card" style="width: 18rem;opacity: 0.9;">
        <img src="pics/windows_settings_hero_1.png" style="height:47% ;" class="card-img-top" alt="...">
        <center>
          <div class="card-body">
            <h5 class="card-title">Settings</h5>
            <p class="card-text"></p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#setting">
              Settings
            </button>
          </div>
        </center>
      </div>

      <div class="card" style="width: 18rem;opacity: 0.9;">
        <img src="pics/l.jpg" style="height: 47%; " class="card-img-top" alt="...">
        <center>
          <div class="card-body">
            <h5 class="card-title">Log Out</h5>
            <p class="card-text"></p>
            <a href="#" id="logout" class="btn btn-primary">Log Out</a>
          </div>
        </center>
      </div>

    </div>
  </div>


  <!-- Settings -->

  <div class="modal fade" id="setting" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Setting</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-md-12">
              <label for="txtUEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="txtUEmail" name="txtUEmail">
            </div>
            <div class="col-md-12">
              <label for="txtUPass" class="form-label">Password</label>
              <input type="password" class="form-control" id="txtUPass" name="txtUPass">
            </div>
            <div class="col-md-12">
              <label for="txtNewPass" class="form-label">New Password</label>
              <input type="password" class="form-control" id="txtNewPass" name="txtNewPass">
            </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-primary" id="update">Update</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
